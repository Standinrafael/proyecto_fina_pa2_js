<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(255, 255, 170)">

	<h1 style=" text-align:center"> RETIRO DE UN VEHICULO SIN RESERVA</h1><br />
	<h2> A CONTINUACION SE LE PRESENTARAN LAS OPCIONES:</h2> <br />
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/buscar/vehiculo/disponible/sin/reserva}" th:method="get">
			<h3> BUSCAR VEHICULO</h3><br />
			<input type="submit" value="BUSCAR VEHICULO"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" /><br />
		</form>
	</div> <br />
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/datos/sin/reserva}" th:method="get">
			<h3> RESERVAR VEHICULO</h3><br />
			<input type="submit" value="RESERVAR VEHICULO"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" /><br />
		</form>
	</div><br />
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/buscar/no/reservado}" th:method="get">
			<h3> RETIRAR VEHICULO</h3><br />
			<input type="submit" value="RETIRAR VEHICULO"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" /><br />
		</form>
	</div> <br />
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu/empleados}" th:method="get">
			<h3 style="color: brown;"> REGRESAR AL MENU PRINCIPAL</h3><br /><br />
			<input type="submit" value="ATRAS"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" />
		</form>
	</div>




</body>



</html>
