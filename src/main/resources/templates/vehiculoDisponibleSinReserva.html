<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(255, 255, 170)">

	<h1 style=" text-align:center"> BUSQUEDA DE VEHICULO POR PLACA</h1> <br />
	<div>
		<form action="#" th:action="@{/sistemas/encontrar/vehiculo/disponible/sin/reserva}" th:method="get">
			<label> SELECCIONE LA MARCA DEL CARRO: </label>
			<select id="marca" name=marca style="background-color: rgb(207, 207, 233);">
				<option value="Chevrolet"> Chevrolet</option>
				<option value="Corsa"> Corsa</option>
				<option value="Tucson"> Tucson</option>
			</select> <br />
			<br />
			<br />
			<label> SELECCIONE EL MODELO DEL CARRO: </label>
			<select id="modelo" name=modelo style="background-color: rgb(207, 207, 233);">
				<option value="TGDI"> TGDI</option>
				<option value="Aveo"> Aveo</option>
				<option value="S543"> S543</option>
			</select><br />

			<input type="submit" value="Buscar" />

		</form>
	</div> <br />
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<div>
			<h3> REGRESE AL MENU</h3><br />
			<form action="#" th:action="@{/sistemas/buscar/pagina/unida}" th:method="get">
				<input type="submit" value="ATRAS"
					style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" />
			</form>
		</div>
	</div>
</body>



</html>
