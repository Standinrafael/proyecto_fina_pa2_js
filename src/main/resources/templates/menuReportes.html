<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title> MENU DE REPORTES</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body style="background-color: rgb(43, 48, 53);">
	<h1 style="color:rgb(255, 255, 255); text-align:center"> SECCION DE REPORTES DE BUDGET CAR</h1> <br />
	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center "> REPORTES DE RESERVAS</h3>
		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'INGRESE A VER REPORTES DE RESERVAS'" />
				<td>
					<form action="#" th:action="@{/sistemas/reportes/reservas}" th:method="get">

						<input type="submit" value="REPORTES DE RESERVAS" style="background-color: beige;">
					</form>

				</td>

			</tr>
		</table>
		<hr style="color: rgb(0, 255, 64);">
	</div>
	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center "> REPORTES DE CLIENTES VIP</h3>
		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'INGRESE A VER REPORTES DE  CLIENTES:'" />
				<td>
					<form action="#" th:action="@{/sistemas/reportes/clientes}" th:method="get">

						<input type="submit" value="REPORTES DE CLIENTES" style="background-color: beige;">
					</form>

				</td>

			</tr>
		</table>
		<hr style="color: rgb(0, 255, 64);">
	</div>
	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center "> REPORTES DE VEHICULOS VIP</h3>
		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'INGRESE A VER REPORTES DE VEHICULOS:'" />
				<td>
					<form action="#" th:action="@{/sistemas/reportes/vehiculos}" th:method="get">

						<input type="submit" value="REPORTES DE VEHICULOS" style="background-color: beige;">
					</form>

				</td>

			</tr>
		</table>
		<hr style="color: rgb(0, 255, 64);">
	</div>
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu}" th:method="get">

			<h5 style="color:rgb(128, 0, 0);">REGRESAR AL MENU PRINICIPAL</h5><br />
			<input type="submit" value="REGRESAR MENU PRINCIPAL"
				style="border-color: darkslategray; color: darkslategray; background-color: lightcyan;">
		</form>


</body>



</html>
