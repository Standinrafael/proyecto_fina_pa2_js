<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body style="background-color: rgb(255, 255, 170)">
	<h1 style=" text-align:center">MENU DE INGRESO DE VEHICULOS</h1><br />
	<div class=container my-5>

		<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
		<form action="#" th:action="@{/sistemas/insertar3}" th:object="${vehiculo}" method="post">
			<table class="table">
				<tr>
					<td>
						<label> PLACA: </label>
					</td>
					<td>
						<!--* vincula al modelo+ el atributo del objeto entre llaves -->
						<input type="text" id="placa" required="true" th:field="*{placa}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>
				<tr>
					<td>
						<label> MODELO: </label>
					</td>
					<td>
						<input type="text" id="modelo" required="true" th:field="*{modelo}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

				<tr>
					<td>
						<label> MARCA: </label>
					</td>
					<td>
						<input type="text" id="marca" required="true" th:field="*{marca}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

				<tr>
					<td>
						<label> AÃ‘O DE FABRICACION: </label>
					</td>
					<td>
						<input type="text" id="anioFabricacion" required="true" th:field="*{anioFabricacion}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

				<tr>
					<td>
						<label> PAIS DE FABRICACION: </label>
					</td>
					<td>
						<input type="text" id="pais" required="true" th:field="*{pais}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>
				<tr>
					<td>
						<label> CILINDRAJE: </label>
					</td>
					<td>
						<input type="text" id="cilindraje" required="true" th:field="*{cilindraje}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>
				<tr>
					<td>
						<label> AVALUO: </label>
					</td>
					<td>
						<input type="number" step="0.01" id="avaluo" required="true" th:field="*{avaluo}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>
				<tr>
					<td>
						<label> VALOR POR DIA: </label>
					</td>
					<td>
						<input type="number" step="0.01" id="valorDia" required="true" th:field="*{valorDia}"
							style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

			</table>
			<input type="submit" value="Guardar"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>
	</div><br />

	<h3>SERA RETORNADO AL MENU EN CASO DE INGRESO EXITOSO</h3><br />

	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<h3>SI DESEA REGRESAR ATRAS, CLICK EN EL BOTON</h3><br />
		<form action="#" th:action="@{/sistemas/menu/empleados}" th:method="get">
			<input type="submit" value="ATRAS"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>
	</div>
</body>



</html>
