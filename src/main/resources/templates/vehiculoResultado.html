<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(255, 255, 170)">
	<h1 style=" text-align:center"> DATOS DEL VEHICULO</h1>

	<div th:if="${vehiculoRetorna==null} ">
		<h3> EL VEHICULO BUSCADO NO SE ENCUENTRA EN EL REGISTRO</h3>
	</div>
	<div th:if="${vehiculoRetorna!=null} ">
		<table class="table table-striped" style="border-collapse: collapse; margin:0 auto;">

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'ID:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.id}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Placa:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.placa}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'Modelo:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.modelo}" style="text-align: center;" />
			</tr>
			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Marca:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.marca}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'Estado:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.estado}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'AÃ±o de Fabricacion:'" style="text-align: center;" />
				<td th:text="${vehiculoRetorna.anioFabricacion}" style="text-align: center;" />
			</tr>
			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'Pais:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.pais}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Avaluo:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.avaluo}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'Valor por Dia:'"
					style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.valorDia}" style="text-align: center;" />
			</tr>
			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Cilindraje:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${vehiculoRetorna.cilindraje}" style="text-align: center;" />
			</tr>

		</table>
	</div><br />
	<hr style="color: rgb(64, 0, 64);">
	<div style=" text-align:center">
		<form action="#" th:action="@{/sistemas/menu/empleados}" th:method="get">

			<input type="submit" value="MENU"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>

	</div>
</body>



</html>
