<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title> MENU DE REPORTES</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body style="background-color: rgb(43, 48, 53);">
	<h1 style="color:rgb(255, 255, 255); text-align:center"> SECCION DE CLIENTES DE BUDGET CAR</h1><br />



	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center "> BUSCAR VEHICULOS DISPONIBLES</h3>
		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'BUSCAR UN VEHICULO'" />
				<td>
					<form action="#" th:action="@{/sistemas/buscar/vehiculo/disponible}" th:method="get">

						<input type="submit" value="BUSCAR VEHICULO" style="background-color: beige;">
					</form>

				</td>

			</tr>
		</table>
		<hr style="color: rgb(0, 255, 64);">
	</div >
	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center; "> RESERVAR VEHICULO</h3>
		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'RESERVAR UN VEHICULO:'" />
				<td>
					<form action="#" th:action="@{/sistemas/datos/reserva}" th:method="get">

						<input type="submit" value="RESERVAR UN VEHICULO" style="background-color: beige;">
					</form>

				</td>

			</tr>
		</table>
		<hr style="color: rgb(0, 255, 64);">
	</div>
	<div style="text-align:center;">
		<h3 style="color:rgb(255, 255, 255); text-align:center "> REGISTRAR CLIENTE</h3>

		<table class="table table-dark table-striped">
			<tr>
				<td th:text="'REGISTRO EN EL SISTEMA:                   '" />
				<td>
					<form action="#" th:action="@{/sistemas/clientes/clienteNuevo}" th:method="get">

						<input type="submit" value="REGISTRAR CLIENTE" style="background-color: beige;"> <br />
					</form>

				</td>

			</tr>
		</table>
	</div>
	<hr style="color: rgb(0, 255, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu}" th:method="get">
			<br />
			<h5 style="color:rgb(128, 0, 0);">REGRESAR AL MENU PRINICIPAL</h5><br />
			<input type="submit" style="border-color: darkslategray; color: darkslategray; background-color: lightcyan;"
				value="REGRESAR MENU PRINCIPAL">
		</form>
	</div>
</body>



</html>
