<!DOCTYPE HTML>
<html>

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(191, 255, 255);">

	<h1 style="color:rgb(64, 0, 64); text-align:center">REPORTE DE RESERVAS GENERADAS EN LAS FECHAS SELECCIONADAS</h1>
	<div>
		<h3 th:if="${reservas==null} OR ${reservas.isEmpty()}"> NO HAY RESULTADOS PARA LA BUSQUEDA</h3>
	</div>

	<div th:if="${reservas!=null} AND ${!reservas.isEmpty()}" style="text-align:center;">

		<table class="table">
			<!--CABECERA DE MI TABLA-->
			<thead>
				<tr>
					<th>ID </th>
					<th>FECHA DE INICIO</th>
					<th>FECHA FIN</th>
					<th>ESTADO</th>
					<th>PLACA</th>
					<th>MODELO</th>
					<th>MARCA</th>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>

				</tr>
			</thead>
			<!--CUERPO DE MI TABLA-->
			<tbody>
				<tr th:each="reserva: ${reservas}">
					<!--action que hace referencia al form y el de thymeleaf-->
					<td th:text="${reserva.id}"> </td>
					<td th:text="${reserva.fechaInicio}"> </td>
					<td th:text="${reserva.fechaFin}"> </td>
					<td th:text="${reserva.estado}"> </td>
					<td th:text="${reserva.placa}"> </td>
					<td th:text="${reserva.modelo}"> </td>
					<td th:text="${reserva.marca}"> </td>
					<td th:text="${reserva.cedula}"> </td>
					<td th:text="${reserva.nombre}"> </td>
					<td th:text="${reserva.apellido}"> </td>

				</tr>
			</tbody>
		</table>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu/reportes}" th:method="get">

			<input type="submit" value="REGRESAR MENU DE REPORTES"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>

	</div>
</body>

</html>
