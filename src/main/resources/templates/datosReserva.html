<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body style="background-color: rgb(166, 255, 166)">
	<h1 style=" text-align:center">DATOS PARA REALIZAR LA RESERVA</h1><br />
	<div class=container my-5>

		<!--Colocar la url completa, verbo a usar,  nombre del objeto que recibe para enviarle el modelo-->
		<form action="#" th:action="@{/sistemas/comprobar/datos}" method="get">
			<table>
				<tr>
					<td>
						<label> PLACA DEL VEHICULO: </label>
					</td>
					<td>
						<!--* vincula al modelo+ el atributo del objeto entre llaves -->
						<input type="text" id="placa" name="placa" required="true" style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>
				<tr>
					<td>
						<label> CEDULA DEL CLIENTE: </label>
					</td>
					<td>
						<input type="text" id="cedula" name="cedula" required="true" style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

				<tr>
					<td>
						<label> FECHA DE INICIO DE LA RESERVA: </label>
					</td>
					<td>
						<input type="datetime-local" id="fechaInicio" name="fechaInicio" required="true" style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>

				<tr>
					<td>
						<label> FECHA FIN DE LA RESERVA </label>
					</td>
					<td>
						<input type="datetime-local" id="fechaFin" name="fechaFin" required="true" style="background-color: rgb(207, 207, 233);">
					</td>
				</tr>


			</table>
			<input type="submit" value="Guardar"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>
	</div>
	<br />
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<h3>SI DESEA REGRESAR ATRAS, CLICK EN EL BOTON</h3>
		<form action="#" th:action="@{/sistemas/menu/clientes}" th:method="get">
			<input type="submit" value="ATRAS"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>
	</div>
</body>



</html>
