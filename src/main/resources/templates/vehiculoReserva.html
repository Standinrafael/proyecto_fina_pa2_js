<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(255, 255, 170)">
	<h1> RETIRAR VEHICULO CON NUMERO DE RESERVA</h1> <br />
	<div>
		<label> INGRESE NUMERO DE LA RESERVA PARA RETIRAR VEHICULO: </label>
		<form action="#" th:action="@{/sistemas/retirar/vehiculo}" th:method="put">
			<input type="number" id="numeroReserva" name="numeroReserva" placeholder="Ingrese el numero de la reserva"
				style="background-color: rgb(207, 207, 233);" />

			<input type="submit" value="Buscar"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" />
		</form>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<div>
			<h3> REGRESE AL MENU</h3><br />
			<form action="#" th:action="@{/sistemas/menu/empleados}" th:method="get">
				<input type="submit" value="ATRAS"
					style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" />
			</form>
		</div>
	</div>
</body>



</html>
