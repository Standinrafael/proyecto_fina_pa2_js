<!DOCTYPE HTML>
<html>

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(191, 255, 255);">

	<h1 style="color:rgb(64, 0, 64); text-align:center;">REPORTE DE VEHICULOS VIP</h1>
	<div th:if="${vehiculos==null} OR ${vehiculos.isEmpty()}">
		<h3> NO HAY RESULTADOS PARA SU BUSQUEDA</h3>
	</div>
	<div th:if="${vehiculos!=null} AND ${!vehiculos.isEmpty()}" style="text-align:center;">

		<table class="table">
			<!--CABECERA DE MI TABLA-->
			<thead>
				<tr>
					<th>ID </th>
					<th>PLACA</th>
					<th>MARCA</th>
					<th>MODELO</th>
					<th>VALOR SUBTOTAL</th>
					<th>VALOR TOTAL</th>

				</tr>
			</thead>
			<!--CUERPO DE MI TABLA-->
			<tbody>
				<tr th:each="vehiculo: ${vehiculos}">
					<!--action que hace referencia al form y el de thymeleaf-->
					<td th:text="${vehiculo.id}"> </td>
					<td th:text="${vehiculo.placa}"> </td>
					<td th:text="${vehiculo.marca}"> </td>
					<td th:text="${vehiculo.modelo}"> </td>
					<td th:text="${vehiculo.valorSubtotal}"> </td>
					<td th:text="${vehiculo.valorTotal}"> </td>

				</tr>
			</tbody>
		</table>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu/reportes}" th:method="get">

			<input type="submit" value="REGRESAR MENU DE REPORTES"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>

	</div>
</body>

</html>
