<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(255, 255, 170); text-align: center;">

	<h1 style=" text-align:center"> DATOS DEL CLIENTE</h1>

	<div th:if="${clienteRetorna==null} ">
		<h3> EL CLIENTE BUSCADO NO SE ENCUENTRA EN EL REGISTRO</h3>
	</div>

	<div    th:if="${clienteRetorna!=null} " >
	
		<table  class="table" style="border-collapse: collapse; margin:0 auto;" >

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;" >
				<td th:text="'ID:'" style="text-align: center;  border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.id}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Nombre:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.nombre}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(168, 255, 255); border: 1px solid; border-color: burlywood;">
				<td th:text="'Apellido:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.apellido}" style="text-align: center;" />
			</tr>
			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Cedula:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.cedula}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(168, 255, 255) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Genero:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.genero}" style="text-align: center;" />
			</tr>

			<tr style="background-color: rgb(147, 255, 147) ; border: 1px solid; border-color: burlywood;">
				<td th:text=" 'Registro:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.registro}" style="text-align: center;" />
			</tr>
			<tr style="background-color: rgb(168, 255, 255) ; border: 1px solid; border-color: burlywood;">
				<td th:text="'Fecha de Nacimiento:'" style="text-align: center; border: 1px solid; border-color: burlywood;" />
				<td th:text="${clienteRetorna.fechaNacimiento}" style="text-align: center;" />


		</table>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu/empleados}" th:method="get">

			<input type="submit" value="REGRESAR MENU DE EMPLEADOS"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>

	</div>
</body>



</html>
