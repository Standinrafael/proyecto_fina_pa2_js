<!DOCTYPE HTML>
<html>

<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgb(191, 255, 255);">
	<div>
		<h1 style="color:rgb(64, 0, 64); text-align:center">REPORTE DE CLIENTES VIP</h1>
	</div>


	<div th:if="${clientes==null} OR ${clientes.isEmpty()}">
		<h3> No hay resultados</h3>
	</div>



	<div th:if="${clientes!=null} OR ${!clientes.isEmpty()}" style="text-align:center;">
		<table class="table">
			<!--CABECERA DE MI TABLA-->
			<thead>
				<tr>
					<th>ID </th>
					<th>CEDULA</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>VALOR IVA</th>
					<th>VALOR TOTAL</th>

				</tr>
			</thead>
			<!--CUERPO DE MI TABLA-->
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<!--action que hace referencia al form y el de thymeleaf-->
					<td th:text="${cliente.id}"> </td>
					<td th:text="${cliente.cedula}"> </td>
					<td th:text="${cliente.nombre}"> </td>
					<td th:text="${cliente.apellido}"> </td>
					<td th:text="${cliente.valorIva}"> </td>
					<td th:text="${cliente.valorTotal}"> </td>

				</tr>
			</tbody>
		</table>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<form action="#" th:action="@{/sistemas/menu/reportes}" th:method="get">

			<input type="submit" value="REGRESAR MENU DE REPORTES"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" >
		</form>

	</div>
</body>

</html>
