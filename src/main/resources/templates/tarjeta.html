<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible" <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body style="background-color: rgb(166, 255, 166)">

	<div>
		<h1> PAGO DE LA RESERVA</h1>

		<label> INGRESE EL NUMERO DE SU TARJETA PARA CONFIRMAR PAGO: </label>
		<form action="#" th:action="@{/sistemas/reservar/vehiculo/disponible}" th:method="put">
			<input type="text" id="tarjeta" name="tarjeta" placeholder="Ingrese el numero de su tarjeta"
				style="background-color: rgb(207, 207, 233);" />

			<input type="submit" value="ACEPTAR"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;" />
		</form>
	</div>
	<hr style="color: rgb(64, 0, 64);">
	<div style="text-align: center;">
		<h3>SI DESEA REGRESAR ATRAS, CLICK EN EL BOTON</h3><br />
		<form action="#" th:action="@{/sistemas/datos/reserva}" th:method="get">
			<input type="submit" value="ATRAS"
				style="border-color: rgb(64, 0, 64); color: rgb(64, 0, 64); background-color: lightcyan;">
		</form>
	</div>
</body>



</html>
