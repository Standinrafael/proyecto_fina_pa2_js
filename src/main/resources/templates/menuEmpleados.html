<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<title> MENU DE REPORTES</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device'width,initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>



<body style="background-color: rgb(43, 48, 53);">
	<h1 style="color:rgb(255, 255, 255); text-align:center"> SECCION DE EMPLEADOS DE BUDGET CAR</h1> <br />

	<div style="text-align:center;">
		<div th:text="${mensaje}" th:if="${mensaje!=null}">
		</div>
		<divstyle="text-align:center;">
			<h3 style="color:rgb(255, 255, 255); text-align:center "> REGISTRAR CLIENTE</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'REGISTRAR AL CLIENTE'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/empleados/clienteNuevo}" th:method="get">

							<input type="submit" value="REGISTRAR AL CLIENTE" style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</divstyle="text-align:center;">
		<div style="text-align:center;">
			<h3 style="color:rgb(255, 255, 255); text-align:center ">BUSCAR CLIENTE</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'CLIENTE POR CEDULA:'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/buscar/cliente}" th:method="get">

							<input type="submit" value="BUSCAR CLIENTE" style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</div>
		<div>
			<h3 style="color:rgb(255, 255, 255); text-align:center "> INGRESAR VEHICULO</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'INGRESAR UN VEHICULO:'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/empleados/vehiculoNuevo}" th:method="get">

							<input type="submit" value="INGRESAR VEHICULO" style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</div>
		<div>
			<h3 style="color:rgb(255, 255, 255); text-align:center "> BUSCAR VEHICULO</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'VEHICULO POR PLACA:'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/buscar/vehiculo}" th:method="get">

							<input type="submit" value="BUSCAR VEHICULO" style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</div>
		<div>
			<h3 style="color:rgb(255, 255, 255); text-align:center "> RETIRAR VEHICULO RESERVADO</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'RETIRAR UN VEHICULO :'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/buscar/reservado}" th:method="get">

							<input type="submit" value="RETIRAR VEHICULO" style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</div>
		<div>
			<h3 style="color:rgb(255, 255, 255); text-align:center ">RETIRAR VEHICULO SIN RESERVA</h3><br />
			<table class="table table-dark table-striped">
				<tr>
					<td th:text="'RETIRAR VEHICULO SIN RESERVA:'" /><br />
					<td>
						<form action="#" th:action="@{/sistemas/buscar/pagina/unida}" th:method="get">

							<input type="submit" value="RETIRAR VEHICULO SIN RESERVA"
								style="background-color: beige;"><br />
						</form>

					</td>

				</tr>
			</table>
			<hr style="color: rgb(0, 255, 64);">
		</div>
		<div style="text-align: center;">
			<form action="#" th:action="@{/sistemas/menu}" th:method="get">

				<h5 style="color:rgb(128, 0, 0);">REGRESAR AL MENU PRINICIPAL</h5><br />

				<input type="submit" value="REGRESAR MENU PRINCIPAL"
					style="border-color: darkslategray; color: darkslategray; background-color: lightcyan;">
			</form>


</body>



</html>
